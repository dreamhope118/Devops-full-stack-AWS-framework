environments:
  - name: e2e-eks-dev
    provider: eks

service:
  healthEndpoint: /
  port: 5000
  pathPatterns:
    - /*
  database:
    name: e2eeks
    engine: aurora
    engineMode: serverless
  environment:
    DB_HOST: $(DatabaseEndpointAddress)
    DB_PORT: $(DatabaseEndpointPort)
    DB_USERNAME: $(DatabaseMasterUsername)
    DB_PASSWORD: $(DatabaseMasterPassword)
    DB_NAME: mysql
  pipeline:
    acceptance:
      environment: e2e-eks-dev
    production:
      disabled: true

rbac:
  - role: admin
    users:
      - casey.lee
